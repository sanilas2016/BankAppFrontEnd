    <h1>My Bank</h1>
    <p>{{aim}}</p><br>

    <input formControlName="acno" type="text" id="loginacno" [placeholder]="     account"><br>
    <p *ngIf="this.loginForm.get('acno')?.errors && this.loginForm.get('acno')?.touched" style="color: red;text-align: left; margin-left: 50px;">Invalid account number</p>
    <br>
    <input formControlName="pswd" type="password" id="loginpass"  [placeholder]="     password"><br>
    <p *ngIf="this.loginForm.get('pswd')?.errors && this.loginForm.get('pswd')?.touched" style="color: red;text-align: left; margin-left: 50px;">Invalid password</p>
    <br>
    <button type="button" id="login" (click)="login()">Login</button><br><br>
    <a href="#">Forgot password?</a> or <a routerLink="register">Sign up</a>
